<!DOCTYPE HTML>
<html>
	<head>
		<title>Solid State by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<ul>
							<li><a href="index.html">MedSupplies</a></li>
							<li id="signInLogOut"><a href="login.html">Sign in</a></li>
							<li><a href="donate.html">Equipment Donations</a></li>
							<li><a href="recieve.html">Recieve</a></li>
							<li><a href="monetary.html">Monetary Donations</a></li>
							<li><a href="leaderboard.html">Hospital Leaderboard</a></li>
						</ul>
					</header>

        <h1 class="page-directions">Submit your request for Supplies</h1>
        
        <div class="centered-container">
            <div class="row gtr-uniform">
                <div class="col-12">
                  <label for="demo-category">Hospital</label>
                  <select name="demo-category" id="hospital">
                    <option value="1">John's Hopkins</option>
                  </select>
                </div>

                <div class="col-12">
                  <label for="demo-category">Product you wish to use</label>
                  <select name="demo-category" id="product">
                    <option value="1">Rubber Gloves</option>
                    <option value="2">Latex Gloves</option>
                    <option value="3">Latex Condoms</option>
                    <option value="4">Fake Ta-tas</option>
                    <option value="5">Big Black Dildo</option>
                    <option value="6">Ram Rod</option>
                    <option value="7">What the hell's a ram rod</option>
                  </select>
                </div>

                <div class="col-12 col-12-xsmall">
                  <label>Amount Needed</label>
                  <input style="width: 100px;" type="text" id="quantity" value="0" />
                </div>

                <div class="col-12">
                  <ul class="actions">
                    <li><input type="submit" value="Make Request" id="request" class="primary" /></li>
                  </ul>
                </div>
            </div>
        </div>
			</div>

		<!-- Scripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <script src="assets/js/jquery.scrollex.min.js"></script>
		  <script src="assets/js/browser.min.js"></script>
	    <script src="assets/js/breakpoints.min.js"></script>
	    <script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>

      <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
      <script src="assets/js/init.js"></script>
      <script src="assets/js/auth.js"></script>
      <script src="assets/js/database.js"></script>
      <script src="assets/js/manageHeader.js"></script>

      <script>
        var requestButton = document.getElementById('request');

        requestButton.addEventListener('click', function(){

          var selectedProduct = document.getElementById('product');
          selectedProduct = selectedProduct.options[selectedProduct.selectedIndex].value;
          var quantity = document.getElementById('quantity').value;
          var hospitalID = document.getElementById('hospital');
          hospitalID = hospitalID.options[hospitalID.selectedIndex].value;

          var needObj = {
            quantity: quantity,
            productID: selectedProduct,
            hospitalID: hospitalID
          };

          createNeed(needObj).then((response) => {
            alert(response);
          }).catch((error) => {
            alert(error);
          });

        });
      </script>
	</body>
</html>
